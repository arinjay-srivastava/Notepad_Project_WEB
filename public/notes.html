<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes - NotePad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="notes">
    <header>
        <h1>NotePad <img src="images/logo.jpg" alt="NotePad Logo"></h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="notes.html">My Notes</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <main class="notes-container">
        <!-- Sidebar for older notes -->
        <aside class="notes-sidebar">
            <h3>My Notes</h3>
            <ul id="notes-list" aria-live="polite"></ul>
        </aside>
        <!-- Main content for creating and viewing notes -->
        <section class="notes-content">
            <h2>Create or View Notes</h2>
            <form id="noteForm" aria-labelledby="noteFormHeading">
                <h3 id="noteFormHeading">Create a Note</h3>
                <label for="noteTitle">Note Title:</label>
                <input type="text" id="noteTitle" name="title" required>
                <label for="noteContent">Content:</label>
                <textarea id="noteContent" name="content" required></textarea>
                <input type="submit" value="Save Note">
            </form>
            <!-- Section to display selected note -->
            <section id="note-view" aria-live="polite">
                <h3>View Note</h3>
                <div id="selected-note">
                    <p>Select a note from the sidebar to view its contents.</p>
                </div>
            </section>
        </section>
    </main>
    <script src="note.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('userId');
            window.location.href = 'index.html';
        }

        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('Please log in to view your notes.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
