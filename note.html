<!-- Note Creation Page (note.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="note.html">Create Note</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Create a Note</h2>
        <form action="#" method="POST">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Note Title" required><br>
            <label for="content">Content</label>
            <textarea id="content" placeholder="Write your note here..." required></textarea><br>
            <button type="submit">Save Note</button>
        </form>
        <p><a href="login.html">Logout</a></p>
    </div>
</body>
</html>
